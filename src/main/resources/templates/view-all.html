<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Home</title>
</head>
<body>
<div>
    <h2 th:text="${msg}"></h2>
</div>
<div>
<table class="table table-striped table-hover">
  <thead>
     <th>ID</th>
     <th>title</th>
     <th>Description</th>
     <th>Created At</th>
     <th>Updated At</th>
     <th>Action</th>
  </thead>
  <tbody>
  <tr th:each="note: ${notes}">
    <td th:text="${note.id}" />
    <td th:text="${note.title}" />
    <td th:text="${note.description}" />
    <td th:text="${note.createdAt}" />
    <td th:text="${note.updatedAt}" />
    <td>
        <a th:href="@{/edit/{id}(id=${note.id})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/delete/{id}(id=${note.id})}" class="btn btn-danger">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</div>
<div class="container mt-1">
    <a href="/add" class="btn btn-primary">Add Notes</a>
</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
