<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Add-Note</title>
</head>
<body>

<div class="container mt-5">

    <form th:action="@{/submit}" th:object="${note}" method="POST">

    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">TiTle</label>
      <input type="text" class="form-control" name="title" th:field="*{title}"  id="formGroupExampleInput" placeholder="enter title">
      <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></p>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" name="description" th:field="*{description}" id="exampleFormControlTextarea1" rows="3"></textarea>
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>



<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
